<!DOCTYPE html>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F9EAF8;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #890D7E, #542671);
      color: white;
      padding: 2.5rem 1rem;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .quiz-link {
      margin: 1rem 0;
    }

    .quiz-link a {
      display: inline-block;
      background-color: white;
      color: #890D7E;
      border: 2px solid #890D7E;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }

    .quiz-link a:hover {
      background-color: #890D7E;
      color: white;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      margin-top: 3rem;
      padding: 1rem;
    }

</head>
